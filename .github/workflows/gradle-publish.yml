name: Publish SDK

on:
  push:
    tags:
      - '*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Publish
        run: ./gradlew -Psonyatype.user="${{ secrets.SONATYPE_USER }}" -Psonyatype.password="${{ secrets.SONATYPE_PASSWORD }}" -Psigning.key="${{ secrets.PGP_SIGNING_KEY }}" -Psigning.password="${{ secrets.PGP_SIGNING_PASSWORD }}" publish